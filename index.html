<html lang="en">
<head>

  <title>Trivia Game</title>
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Calligraffitti|Playfair+Display|Sedgwick+Ave+Display|Tangerine" rel="stylesheet">

 <body>
  <!-- this div holds the trivia game title, questions, and game stats -->
 
  <!-- <div class="container-fluid"> -->
   <div class=" jumbotron col-md-8 col-lg-8 col-sm-12 col-xs-12 col-md-offset-2 col-lg-offset-2">
 <!-- title & start button will be displayed at start of game-->
    <div id="startPage"> 
      <h1 class="gameTitle">Solar Eclipse Trivia!</h1>
      <a class="btn btn-primary btn-lg" href="#" role="button">Start</a>
    </div>
<!-- the countdown timer will be displayed above the quiz questions after the button is clicked and will remain at the top until the time is up -->
        <div id="questionPage"> 
         <h2 class="gameTitle">Solar Eclipse Trivia!</h1>
         <h3 id="timer">Time Remaining: 30</h3>
         <h2 id="question"> </h2>
         <br>
         <ul id="selections"></ul>
         <div id="giphyImage"></div>
        </div>
<!--the user only has a set time to complete the questions. when the timer runs out, the time is up
 -->     
    
    <!-- the game stats will be displayed once the timer is up -->
         
           <div id="resultsPage"> 
              <h2 class="gameTitle">Solar Eclipse Trivia!</h2>
              <h3 id="correct">Correct: 0</h3>
              <h3 id="incorrect">Incorrect: 0</h3>
              <h3 id="unanswered">Unanswered: 0</h3>
            </div>
   </div>
<!--   </div> -->

  <script src="assets/js/app.js"></script> 
  </body>
 </html>
